          <!-- Add more song items here -->

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <!-- Previous, Play/Pause, and Next buttons -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i id="masterPlay" class="far fa-3x fa-play-circle"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="Bgs/playing.gif" width="42px" id="gif" alt="" />
        <span id="masterSongName">salam-e-ishq</span>
      </div>

      <!-- Volume Control -->
      <div class="volumeControl">
        <i class="fas fa-volume-down"></i>
        <input
          type="range"
          id="volumeSlider"
          min="0"
          max="100"
          value="50"
        />
        <i class="fas fa-volume-up"></i>
      </div>

      <!-- Repeat and Shuffle Buttons -->
      <div class="playbackControl">
        <i id="repeat" class="fas fa-redo"></i>
        <i id="shuffle" class="fas fa-random"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
